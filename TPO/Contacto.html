<body>
    <h1> Contáctanos </h1>
    <h2>Ingresá tus datos para contactarnos</h2>
    <div class="create-form">
    <form >
        
        <label>Nombre: </label>
        <input
        class="inputs-form"
        type= "text" 
        name= "name"
        placeholder= "Ingrese su nombre"
        />
        <br>
        <br>

        <label>Teléfono: </label>
        <input 
         class="inputs-form"
         type= "number" 
         name= "telefono"
         placeholder="Ingrese su telefono"
        />
        <br>
        <br>
        <label>E-mail: </label>
        <input 
         class="inputs-form"
         type= "email" 
         name= "email"
         placeholder="Ingrese su e-mail"
        />
        <br>
        <br>
        <label>Mensaje: </label>
        <input 
         class="inputs-form"
         type= "text" 
         name= "mensaje"
         placeholder="Ingrese su mensaje"
         />
         <br>
         <br>
        <button class="button-form">Enviar</button>
    </form>
</div>
</body>
